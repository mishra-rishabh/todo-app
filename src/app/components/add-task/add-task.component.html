<form *ngIf="showAddTask" class="container form-control" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label for="text" class="col-sm-2 col-form-label">Task:</label>
    <div class="col-sm-10">
      <input type="text" name="text" id="text" class="form-control" placeholder="Add Task" [(ngModel)]="text"/>
    </div>
  </div>
  <div class="row mb-3">
    <label for="day" class="col-sm-2 col-form-label">Day & Time:</label>
    <div class="col-sm-10">
      <input type="text" name="day" id="day" class="form-control" placeholder="Add Day & Time" [(ngModel)]="day"/>
    </div>
  </div>
  
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder"/>
        <label for="reminder" class="form-check-label">
          Set Reminder
        </label>
      </div>
    </div>
  </div>
  
  <div class="row mb-3">
    <label class="col-sm-2"></label>
    <div class="col-sm-10">
      <!-- <input type="submit" value="Save Task" class="btn btn-primary container"/> -->
      <button type="submit" class="btn btn-primary container">Save Task</button>
    </div>
  </div>
</form>
